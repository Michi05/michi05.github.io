<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Business Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" media="print" onload="this.onload=null;this.rel='stylesheet';">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 90vw;
            text-align: center;
        }
        .card h1 {
            font-weight: 700;
            font-size: 24px;
            margin: 0;
        }
        .card p {
            font-weight: 300;
            color: #666;
            margin: 10px 0;
        }
        .card a {
            display: inline-block;
            margin: 10px;
            text-decoration: none;
            color: #007bff;
            font-weight: 400;
        }
        .card a:hover {
            text-decoration: underline;
        }
        .contact {
            margin-top: 20px;
        }
        .contact a.button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 700;
            transition: background-color 0.3s ease-in-out;
        }
        .contact a.button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>John Doe</h1>
        <p>IT Consultant & Web Developer</p>
        <p>Passionate about creating solutions that improve business productivity.</p>
        <div class="contact">
            <a href="mailto:john.doe@example.com" class="button">Email Me</a>
            <a href="https://linkedin.com/in/johndoe" target="_blank" rel="noopener noreferrer">LinkedIn</a>
        </div>
    </div>
</body>
</html>
